<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Stavke</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="./node_modules/spectre.css/dist/spectre.min.css"
		/>
	</head>

	<body>
		<div class="container">
			<div class="columns">
				<div class="column col-10">
					<h1 class="text-center">Stavke</h1>
					<form id="addItemForm">
						<div class="form-group">
							<label class="form-label" for="add-input"
								>Šifra</label
							>
							<input
								class="form-input"
								type="number"
								name="add-input"
								placeholder="Šifra"
							/>
							<label class="form-label" for="add-input"
								>Naziv</label
							>
							<input
								class="form-input"
								type="text"
								name="add-input"
								placeholder="Naziv"
							/>
							<label class="form-label" for="add-input"
								>Cena (RSD)</label
							>
							<input
								class="form-input"
								type="number"
								name="add-input"
								placeholder="Cena (RSD)"
								value="0"
							/>
						</div>
						<button
							class="btn btn-success"
							id="add-new-item-btn"
							type="submit"
						>
							Dodaj stavku
						</button>
					</form>
				</div>
				<div id="items">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Šifra</th>
								<th>Naziv</th>
								<th>Cena</th>
							</tr>
						</thead>
						<tbody id="items-body"></tbody>
					</table>
				</div>
			</div>
		</div>

		<script src="add-item.js"></script>
	</body>
</html>
